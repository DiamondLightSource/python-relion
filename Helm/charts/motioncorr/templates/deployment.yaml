apiVersion: apps/v1
kind: Deployment
metadata:
  name: motioncorr
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: motioncorr
  template:
    metadata:
      labels:
        app: motioncorr
    spec:
      securityContext:
        runAsUser: {{ .Values.global.runAsUser }}
        runAsGroup: {{ .Values.global.runAsGroup }}
      containers:
      - name: motioncorr-runner
        image: {{ .Values.image }}
        imagePullPolicy: Always
        resources:
          requests:
            nvidia.com/gpu: "1"
          limits:
            nvidia.com/gpu: "1"
            memory: {{ .Values.memoryLimit }}
        command: ["/bin/sh"]
        args:
          - -c
          - >-
              {{ .Values.command }}
        env:
        - name: KUBERNETES
          value: "1"
        - name: ZOCALO_CONFIG
          value: "/zocalo/config/zocalo-dev-config.yaml"
        - name: ISPYB_CREDENTIALS
          value: "/zocalo/secrets/{{ .Values.dbFileName }}"
        - name: LD_LIBRARY_PATH
          value: "/install/pythonenv/lib"
        volumeMounts:
        - name: config-file
          mountPath: /zocalo/config
        - name: secrets
          mountPath: /zocalo/secrets
{{- if .Values.extraVolumeMounts }}
{{ toYaml .Values.extraVolumeMounts | indent 8 }}
{{ end }}
      volumes:
      - name: config-file
        configMap:
          name: {{ .Values.configMap }}
      - name: secrets
        projected:
          defaultMode: 0444
          sources:
          - secret: 
              name: {{ .Values.dbSecretName }}
          - secret:
              name: {{ .Values.rmqSecretName }}
          - secret:
              name: {{ .Values.rmqApiSecretName }}
{{- if .Values.extraVolumes }}
{{ toYaml .Values.extraVolumes | indent 6 }}
{{ end }}
      tolerations:
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Exists
      - effect: NoSchedule
        key: nodetype
        operator: Equal
        value: gpu
{{- if .Values.scaleOnQueueLength }}
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: motioncorr
  namespace: {{ .Values.global.namespace }}
spec:
  scaleTargetRef:
    name: motioncorr
  triggers:
    - type: rabbitmq
      metadata:
        host: {{ .Values.global.rmqHost }}
        queueName: motioncorr
        mode: QueueLength
        value: "{{ .Values.queueLengthTrigger }}"
  minReplicaCount: {{ .Values.minReplicaCount }}
  maxReplicaCount: {{ .Values.maxReplicaCount }}
  idleReplicaCount: {{ .Values.idleReplicaCount }}
{{ end }}
