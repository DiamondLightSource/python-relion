[metadata]
name = relion
version = 0.0.1
description = Relion Python API
long_description = file: README.rst
author = Diamond Light Source - Scientific Software
author_email = scientificsoftware@diamond.ac.uk
license = BSD 3-Clause License
license_file = LICENSE
classifiers =
    Development Status :: 1 - Planning
    Intended Audience :: Developers
    License :: OSI Approved :: BSD License
    Natural Language :: English
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
keywords = relion
project-urls =
    Documentation = https://python-relion.readthedocs.io/
    GitHub = https://github.com/DiamondLightSource/python-relion
    Bug-Tracker = https://github.com/DiamondLightSource/python-relion/issues

[options]
include_package_data = True
install_requires =
    gemmi
packages = find:
python_requires = >=3.6
zip_safe = False

[options.entry_points]
libtbx.precommit =
    relion = relion

[bdist_wheel]
universal = 1
